projects:
  letsdoit-dev:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-west-2
        apiId: 2b2ge5bwongv3dqted2wfuwvpm
        maxDepth: 2
extensions:
  amplify:
    version: 3
